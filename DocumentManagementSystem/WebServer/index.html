<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperless Document Management</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            margin: 40px;
        }

        /* Ensure both panels (list and details) are the same size */
        .document-list-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .document-list {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        /* Style for document items */
        .document-item:hover {
            background-color: #f0f0f0;
        }

        /* Center the upload button within the list container */
        .upload-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: auto;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .document-list, .document-details {
                height: auto;
            }
        }
    </style>
    <script>
        let documents = []; // Holds the documents data
        let selectedDocument = null; // Holds the selected document

        // Fetch data from REST API
        async function fetchDocuments() {
            try {
                const response = await fetch('http://localhost:8081/document');
                if (!response.ok) throw new Error('Network response was not ok');
                documents = await response.json();
                renderDocumentList();
            } catch (error) {
                console.error('Error fetching documents:', error);
            }
        }

        // Render the document list
        function renderDocumentList(filter = '') {
            const documentList = document.querySelector('.document-list');
            documentList.innerHTML = ''; // Clear the list

            const filteredDocuments = documents.filter(doc => doc.name.toLowerCase().includes(filter.toLowerCase()));

            filteredDocuments.forEach(doc => {
                const item = document.createElement('li');
                item.classList.add('list-group-item', 'document-item');
                item.textContent = doc.name;
                item.onclick = () => showDocumentDetails(doc);
                documentList.appendChild(item);
            });
        }

        // Show document details
        function showDocumentDetails(doc) {
            selectedDocument = doc;
            const detailsBox = document.querySelector('.details-box');
            detailsBox.innerHTML = `
                <h2>${doc.name}</h2>
                <p><strong>Path:</strong> ${doc.path}</p>
                <div class="d-flex gap-2 mt-3">
                    <button class="btn btn-primary" onclick="updateDocument()">Update</button>
                    <button class="btn btn-success" onclick="downloadDocument()">Download</button>
                    <button class="btn btn-danger" onclick="deleteDocument()">Delete</button>
                </div>
            `;
        }

        // Update document (dummy function for now)
        function updateDocument() {
            if (selectedDocument) {
                alert(`Updating ${selectedDocument.name}`);
            }
        }

        // Download document (dummy function for now)
        function downloadDocument() {
            if (selectedDocument) {
                alert(`Downloading ${selectedDocument.name}`);
            }
        }

        // Delete document (dummy function for now)
        function deleteDocument() {
            if (selectedDocument) {
                alert(`Deleting ${selectedDocument.name}`);
            }
        }

        // Filter documents based on search input
        function searchDocuments() {
            const searchTerm = document.querySelector('#searchbar').value;
            renderDocumentList(searchTerm);
        }

        // Upload document (dummy function for now)
        function uploadDocument() {
            alert('Upload document functionality coming soon!');
        }

        // Initialize the page by fetching documents when it loads
        window.onload = fetchDocuments;
    </script>
</head>
<body class="container">
<div class="row mb-4">
    <!-- Search bar -->
    <input type="text" id="searchbar" class="form-control" placeholder="Search documents..." onkeyup="searchDocuments()">
</div>

<div class="row">
    <!-- Document list container -->
    <div class="col-md-4 d-flex flex-column">
        <div class="document-list-container">
            <ul class="list-group document-list flex-grow-1">
                <!-- List of documents will be dynamically populated here -->
            </ul>

            <!-- Upload button inside the list container -->
            <button class="upload-btn" onclick="uploadDocument()">Upload Document</button>
        </div>
    </div>

    <!-- Document details panel -->
    <div class="col-md-8">
        <div class="details-box p-3 border bg-light">
            <h2>Select a document to view details</h2>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
